  <div>
    <form (ngSubmit)="OnSubmit()" #customeredit="ngForm">
     <div>
      <h3>Edit Customer</h3>
          <div>
          <label>Customer Name</label>
          <input type="text" class="form-control" id="name"
          [(ngModel)]="customer.name" name="name"
          placeholder="Enter name"
            required   #name="ngModel" 
            [class.is-invalid]="name.invalid && name.touched">
           <small class="text-danger"[class.d-none]="name.valid || name.untouched">name is required</small>
    </div>

      <div>
        <label>ProductName</label>
        <input type="text" class="form-control" id="productname"
        [(ngModel)]="customer.productname" name="productname"
        placeholder="Enter productname"
          required   #productname="ngModel" 
          [class.is-invalid]="productname.invalid && productname.touched">
         <small class="text-danger"[class.d-none]="productname.valid || productname.untouched">productname is required</small>
      </div>

      <div>
        <label>Address</label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="customer.address" name="address"
        placeholder="Enter address"
          required   #address="ngModel" 
          [class.is-invalid]="address.invalid && address.touched">
         <small class="text-danger"[class.d-none]="address.valid || address.untouched">address is required</small>
      </div>
     
      
      <div>
          <label>Email</label>
          <input type="email" class="form-control" id="email"
          [(ngModel)]="customer.email" name="email" 
          placeholder="is required"
            required   #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched">
           <small class="text-danger"[class.d-none]="email.valid || email.untouched">is required</small>
     </div>
     <div>
        <label>Contact</label>
        <input type="text" class="form-control" id="contact"
        [(ngModel)]="customer.contact" name="contact"
        placeholder="Enter contact"
          required    #contact="ngModel"
          [class.is-invalid]="contact.invalid && contact.touched">
         <small class="text-danger"[class.d-none]="contact.valid || contact.untouched">contact is required</small>
      </div>
           
      
       <div>
          <label>ShopName</label>
          <input type="text" class="form-control" id="shopname"
          [(ngModel)]="customer.shopname" name="shopname"
          placeholder="Enter shopname"
          required  #shopname="ngModel"
          [class.is-invalid]="shopname.invalid && shopname.touched">
           <small class="text-danger"[class.d-none]="shopname.valid || shopname.untouched">is required</small>
       </div>
     
  
      <div>
          <label>Date</label>
          <input type="date" class="form-control" id="date"
          [(ngModel)]="customer.date" name="date"
          placeholder="Enter date"
            required  #date="ngModel"
            [class.is-invalid]="date.invalid && date.touched">
           <small class="text-danger"[class.d-none]="date.valid || date.untouched">date is required</small>
       </div>
     
  <button class="btn btn-success" type="submit">Submit</button>
       </div>
     </form>
    </div>
