  <div>
    <form (ngSubmit)="OnSubmit()" #orderedit="ngForm">
     <div>
      <h3>Add Order</h3>
          <div>
          <label>Customer Name</label>
          <input type="text" class="form-control" id="customername"
          [(ngModel)]="orders.customername" name="customername"
          placeholder="Enter name"
            required   #customername="ngModel"
            [class.is-invalid]="customername.invalid && customername.touched">
           <small class="text-danger"[class.d-none]="customername.valid || customername.untouched">name is required</small>
    </div>

      <div>
        <label>ProductName</label>
        <input type="text" class="form-control" id="productname"
        [(ngModel)]="orders.productname" name="productname"
        placeholder="Enter productname"
          required   #productname="ngModel" 
          [class.is-invalid]="productname.invalid && productname.touched">
         <small class="text-danger"[class.d-none]="productname.valid || productname.untouched">productname is required</small>
      </div>

      <div>
        <label>supplierName</label>
        <input type="text" class="form-control" id="suppliername"
        [(ngModel)]="orders.suppliername" name="suppliername"
        placeholder="Enter suppliername"
          required   #suppliername="ngModel" 
          [class.is-invalid]="suppliername.invalid && suppliername.touched">
         <small class="text-danger"[class.d-none]="suppliername.valid || suppliername.untouched">suppliername is required</small>
      </div>

      <div>
        <label>Address</label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="orders.address" name="address"
        placeholder="Enter address"
          required   #address="ngModel" 
          [class.is-invalid]="address.invalid && address.touched">
         <small class="text-danger"[class.d-none]="address.valid || address.untouched">address is required</small>
      </div>
     
      
      <div>
          <label>Quantity</label>
          <input type="text" class="form-control" id="quantity"
          [(ngModel)]="orders.quantity" name="quantity" 
          placeholder="is required"
            required   #quantity="ngModel" 
            [class.is-invalid]="quantity.invalid && quantity.touched">
           <small class="text-danger"[class.d-none]="quantity.valid || quantity.untouched">is required</small>
     </div>
     <div>
        <label>Price</label>
        <input type="text" class="form-control" id="price"
        [(ngModel)]="orders.price" name="price"
        placeholder="Enter price"
          required    #price="ngModel" 
          [class.is-invalid]="price.invalid && price.touched">
         <small class="text-danger"[class.d-none]="price.valid || price.untouched">price is required</small>
      </div>
           
      
       <div>
          <label>Total</label>
          <input type="text" class="form-control" id="totol"
          [(ngModel)]="orders.totol" name="totol"
          placeholder="Enter Total"
          required  #totol="ngModel" 
          [class.is-invalid]="totol.invalid && totol.touched">
           <small class="text-danger"[class.d-none]="totol.valid || totol.untouched">is required</small>
       </div>
     
   <button class="btn btn-success" type="submit">Submit</button>
       </div>
     </form>
    </div>
