<div>
  

 <form (ngSubmit)="OnSubmit()" #productedit="ngForm">
   <div class="card">
    <h3>Update Product</h3>
        <div>
        <label>Product Name</label>
        <input type="text" class="form-control" id="productname"
        [(ngModel)]="product.name" name="productname"
        placeholder="Enter name"
          required   #name="ngModel" 
          [class.is-invalid]="name.invalid && name.touched">
         <small class="text-danger"[class.d-none]="name.valid || name.untouched">name is required</small>
        
       
    </div>
   
     <div>
        <label>quantity</label>
        <input type="text" class="form-control" id="quantity"
        [(ngModel)]="product.quantity" name="quantity"
        placeholder="Enter qunatity of product"
          required    #quantity="ngModel"
          [class.is-invalid]="quantity.invalid && quantity.touched">
         <small class="text-danger"[class.d-none]="quantity.valid || quantity.untouched">quantity is required</small>
      </div>
    
    <div>
        <label>Category</label>
        <input type="text" class="form-control" id="madein"
        [(ngModel)]="product.madein" name="madein" 
        placeholder="is required"
          required   #madein="ngModel" 
          [class.is-invalid]="madein.invalid && madein.touched">
         <small class="text-danger"[class.d-none]="madein.valid || madein.untouched">is required</small>
   </div>
         
    
    

    <div>
        <label>Brand</label>
        <input type="text" class="form-control" id="brand"
        [(ngModel)]="product.brand" name="brand"
        placeholder="Enter brand of product"
        required  #brand="ngModel"
        [class.is-invalid]="brand.invalid && brand.touched">
         <small class="text-danger"[class.d-none]="brand.valid || brand.untouched">is required</small>
     </div>
   

    <div>
        <label>Price</label>
        <input type="text" class="form-control" id="price"
        [(ngModel)]="product.price" name="price"
        placeholder="Enter price of product"
          required  #price="ngModel"
          [class.is-invalid]="price.invalid && price.touched">
         <small class="text-danger"[class.d-none]="price.valid || price.untouched">price is required</small>
     </div>
   

    <div>
      <label>Status</label>
      <input type="text" class="form-control" id="status"
      [(ngModel)]="product.status" name="status"
      placeholder="Enter status of product"
        required  #status="ngModel" 
        [class.is-invalid]="status.invalid && status.touched">
         <small class="text-danger"[class.d-none]="status.valid || status.untouched"> is required</small>
    </div>

     

     <button class="btn btn-success" type="submit">Submit</button>
     </div>
   </form>
  </div>
